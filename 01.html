        </ul>
    </div>


    <script src="./vue.js"></script>
    <script>
        Vue.component('add-fruit', {
            data() {
                return {
                    myFruit: '榴莲'
                }
            },
            template: `<div>
            <button @click>`
        })
        const vm = new Vue({
            el: '#app',
            data: {
                list: ['香蕉', '苹果', '橘子']
            },
            methods: {
                insertFruit() {
                    this.list.push('榴莲');
                }
            }
        })
    </script>
</body>
