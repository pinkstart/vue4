<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- promise基本用法 -->
    <script>
        var p = new Promise((resolve, reject) => {
            //这里用于实现异步任务
            setTimeout(function() {
                var flag = false;
                if (flag) {
                    // 正常情况
                    resolve('hello');
                } else {
                    reject('error')
                }
            }, 1000);
        });
        p.then(function(data) {
            console.log(data);

        }, function(info) {
            console.log(info);

        })
    </script>
</body>

</html>
